<div ngbDropdown class="input-group">
  <div ngbDropdownToggle class="form-select d-flex">
    <ng-container *ngFor="let selected of selectedOptions">
      <span class="badge badge-pill badge-secondary">
        {{ selected.title }}
      </span>
    </ng-container>
  </div>

  <div ngbDropdownMenu>
    <ng-container *ngFor="let opt of options; let i = index">
      <mat-checkbox [formControl]="multiSelect.at(i)">
        {{ opt.title }}
      </mat-checkbox>
    </ng-container>
  </div>
</div>
