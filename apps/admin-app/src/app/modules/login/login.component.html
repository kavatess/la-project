<div class="login-form-container">
  <div class="img-container">
    <img
      class="img-120"
      src=""
      alt="jolly-farm-ico"
    />
  </div>

  <form class="login-form" [formGroup]="loginForm">
    <div class="form-group">
      <label>Account Name:</label>
      <input type="text" class="form-control" formControlName="accountName" />
      <small class="form-text text-muted">Nhập tên tài khoản của bạn.</small>
    </div>

    <div class="form-group">
      <label>Password:</label>
      <input type="password" class="form-control" formControlName="password" />
      <small class="form-text text-muted">
        Đừng chia sẻ mật khẩu đăng nhập với bất kỳ ai.
      </small>
    </div>

    <button
      type="button"
      class="btn btn-success"
      (click)="login()"
      [disabled]="loginForm.invalid"
    >
      Đăng nhập
    </button>
  </form>
</div>
