<table class="table">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Loại vé</th>
      <th scope="col">Màu sắc hiển thị</th>
      <th scope="col">Giá vé</th>
      <th scope="col">Thao tác</th>
    </tr>
  </thead>

  <tbody>
    <tr *ngFor="let fareType of fareTypeList; let i = index">
      <td>{{ i + 1 }}</td>
      <td>{{ fareType.title }}</td>
      <td>
        <i class="bi bi-square-fill" [style.color]="fareType.displayColor"></i>
      </td>
      <td>{{ fareType.price | currency : 'đ' }}</td>
      <td>
        <div class="btn-group">
          <button
            class="btn btn-primary"
            (click)="editFareType(fareType); $event.preventDefault()"
          >
            <i class="bi bi-pencil-square mr-2"></i>
          </button>

          <button
            class="btn btn-outline-danger"
            (click)="deleteFareType(fareType); $event.preventDefault()"
          >
            <i class="bi bi-trash3-fill mr-2"></i>
          </button>
        </div>
      </td>
    </tr>

    <tr>
      <td></td>
      <td colspan="3">
        <button
          class="btn btn-outline-primary"
          (click)="addFareType(); $event.preventDefault()"
        >
          <i class="bi bi-plus-square mr-2"></i>
          Thêm loại vé mới
        </button>
      </td>
      <td></td>
    </tr>
  </tbody>
</table>
