<div class="d-flex justify-content-between mb-3">
  <h4 class="mb-0">Danh sách sự kiện</h4>
  <button class="btn btn-outline-primary" (click)="createBtnOnClick()">+ Create</button>
</div>

<ng-container *ngFor="let show of showList">
  <div class="card mb-3 w-100">
    <div class="row g-0">
      <div class="col-12 col-md-3">
        <img [src]="show.logo" class="img-fluid rounded-start" alt="" />
      </div>

      <div class="col-12 col-md-9">
        <div class="card-body">
          <div class="card-title">
            <h5 class="header-title mb-0" (click)="headerTitleOnClick(show)">
              <u>{{ show.title }}</u>
            </h5>
            <small>{{ show.slogan }}</small>
          </div>

          <p class="card-text" [innerHTML]="show.description"></p>

          <div class="card-text">
            <div class="d-flex">
              <div style="width: 100px">Địa điểm:</div>
              <div>{{ show.location }}</div>
            </div>

            <div class="d-flex">
              <div style="width: 100px">Thời gian:</div>
              <div>
                {{ show.startDate | date : 'dd/MM/yyyy' }}
                ({{ show.startTime | date : 'hh:mm' }} -
                {{ show.endTime | date : 'hh:mm' }})
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</ng-container>
